<html>
  <head>
    <title>CircleBar Demo</title>
    <style>
      div{margin:10px}
		body{background:#333;}
    </style>
    <script src="CircleBar.js"></script>
  </head>
  <body>
    <script>
    //Пример использования
    var cb1 = new CircleBar(
        document.body,//Куда вставлять
        {//Настройки
            size:75,//Диаметр (px)
            lineSize:5, //Ширина линии круга (px)
            padding:0, //Отступ (px)
            background:"#D32F2F", //Фон (css)
        });

    var i = 0;
    setInterval(function(){
        if(i>100)i = 0;
        cb1.set(i++);
    },200);
	 
	new CircleBar(document.body,{size:120,prefix:"Ram: ",colorNormal:"#0094FF",lineSize:12,padding:0,colorLine:"rgba(255,255,255,.2)",background:"transparent"}).set(25);
	new CircleBar(document.body,{size:75,lineSize:5,background:"#fff",colorNormal:"#222",colorLine:"rgba(0,0,0,.5)",colorText:"#222"}).set(50);
	new CircleBar(document.body,{size:100,postfix:"",colorBad:"#D32F2F"}).set(75);
	var cb2 = new CircleBar(document.body,{size:125,padding:10}).set(85);

  </script>
  </body>
</html>
